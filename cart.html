  <script>
    let cart = [];

    function addToCart(name, price) {
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ name, price, quantity: 1 });
      }
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function updateQuantity(index, input) {
      let qty = parseInt(input.value);
      if (isNaN(qty) || qty < 1) qty = 1;
      cart[index].quantity = qty;
      renderCart();
    }

    function renderCart() {
      const tbody = document.querySelector("#cartTable tbody");
      tbody.innerHTML = "";
      let sum = 0;

      cart.forEach((item, i) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.price.toLocaleString()}ƒë</td>
          <td><input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${i}, this)"></td>
          <td>${(item.quantity * item.price).toLocaleString()}ƒë</td>
          <td><button onclick="removeItem(${i})">X</button></td>
        `;

        tbody.appendChild(row);
        sum += item.quantity * item.price;
      });

      document.getElementById("cart-total").textContent = sum.toLocaleString('vi-VN') + "ƒë";
    }
